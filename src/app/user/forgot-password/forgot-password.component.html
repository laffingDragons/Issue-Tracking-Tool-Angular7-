<div class="container">
  <br><br><br>

  <mat-card class="signin-card">

    <h1 class="text-center" > FORGOT PASSWORD</h1>
    <br>
    <h6>Please enter your Email to get a password recovery mail.</h6>
    <br>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="email">
      <!-- <mat-hint>Email seems to be Ok!</mat-hint> -->
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <br>
    <h6 style="color:#3f51b5" [routerLink]="['/sign-in']">Sign-in.</h6>
    <br>
    <button mat-raised-button class="singinbtn mat-elevation-z8" color='primary' (click)="submit()"><i class="material-icons">navigate_next</i></button>
    <br><br>
  </mat-card>
</div>
